<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script>
        function fetchLatestChanges() {
            fetch('/latest_changes')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        window.onload = function() {
            fetchLatestChanges();
            setInterval(fetchLatestChanges, 15000); // Fetch every 15 seconds
        }
    </script>
</head>
<body>
    <h1>GitHub Webhook Viewer</h1>
    <div id="message">Loading latest changes...</div>
</body>
</html>
